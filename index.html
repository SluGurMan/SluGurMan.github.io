<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* --- Your Existing Styles (unchanged) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .header { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; align-items: center; }
        .user-info { color: white; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .user-info img { width: 32px; height: 32px; border-radius: 50%; }
        .logout-btn {
            background: rgba(255, 255, 255, 0.2); color: white; border: none;
            padding: 8px 16px; border-radius: 5px; cursor: pointer; transition: background 0.3s;
        }
        .logout-btn:hover { background: rgba(255, 255, 255, 0.3); }
        .container {
            text-align: center; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); border-radius: 20px; padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37); border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 { color: white; margin-bottom: 40px; font-size: 2.5rem; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); }
        .buttons-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 800px; }
        .service-btn {
            background: rgba(255, 255, 255, 0.2); color: white; border: none;
            padding: 20px; border-radius: 15px; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; transition: all 0.3s ease; backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .service-btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .admin-controls { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; }
        .admin-btn {
            background: rgba(255, 0, 0, 0.7); color: white; border: none;
            padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 0.9rem;
        }
        .admin-btn:hover { background: rgba(255, 0, 0, 0.9); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { background: white; margin: 15% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 500px; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        .submit-btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .submit-btn:hover { background: #0056b3; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info" id="userInfo"></div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    
    <div class="container">
        <h1>Emergency Services Portal</h1>
        <div class="buttons-container" id="buttonsContainer">
            <!-- Service buttons populated by JS -->
        </div>
    </div>
    
    <div class="admin-controls hidden" id="adminControls">
        <button class="admin-btn" onclick="openTicketModal()">Create Ticket</button>
        <button class="admin-btn" onclick="window.location.href='tickets.html'">View Tickets</button>
        <button class="admin-btn" onclick="window.location.href='admin.html'">Admin Panel</button>
    </div>
    
    <!-- Ticket Modal -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTicketModal()">&times;</span>
            <h2>Create Emergency Ticket</h2>
            <form id="ticketForm">
                <div class="form-group">
                    <label for="serviceType">Service Type:</label>
                    <select id="serviceType" required></select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required placeholder="Brief description of emergency">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required placeholder="Address or location">
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" required>
                        <option value="">Select Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Create Ticket</button>
            </form>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = "auth.html";
                return;
            }

            const user = session.user;
            const discordData = user.user_metadata;
            document.getElementById("userInfo").innerHTML = `
                <img src="https://cdn.discordapp.com/avatars/${discordData.provider_id}/${discordData.avatar}.png" alt="Avatar">
                ${discordData.full_name}
            `;

            if (discordData.provider_id === ADMIN_DISCORD_ID) {
                document.getElementById("adminControls").classList.remove("hidden");
            }
        }

        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await supabaseClient.auth.signOut();
            window.location.href = "auth.html";
        });

        checkAuth();
    </script>
    <script src="main.js"></script>
</body>
</html>
